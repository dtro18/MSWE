<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        function start() {
            const rootElement = 
                // Function creates a new element, which is smallest building block of visual interface 
                // Takes args (type, {props}, ...children)
                React.createElement("div", {},
                    React.createElement("h1", {}, "Bookmarks"),
                    React.createElement("ul", {},
                        React.createElement("li", {},
                            React.createElement("h2", {}, "Etherient"),
                            React.createElement("a", { href: "https://www.etherient.com" }, "The home page of Etherient")
                        ),
                        React.createElement("li", {},
                            React.createElement("h2", {}, "Frank's Home"),
                            React.createElement("a", { href: "https://www.zammetti.com" }, "The web home page of Frank Zammetti")
                        )
                    )
            );
            ReactDOM.render(rootElement, document.getElementById("mainContainer"));
        }
    </script>
</head>
<body onload="start();">
    <div id="mainContainer"></div>
</body>
</html>
